<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name"> Your Name: <input id="name" type="text" placeholder="Your Name "></label>
                <label for="email">Your Email: <input type="email" id="email" placeholder="Your Email"></label>
                <label for="age">Your Age: <input type="text" id="age" placeholder="Your Age"></label>
                <label for="Phone">Your Phone: <input type="text" id="Phone" placeholder="Your Phone"></label>
                <fieldset>
                    <legend>
                        Pick One Pitha</legend>
                        <label for="chitoy">Chitoy <input type="radio" id="chitoy" name="pitha"></label>
                        <label for="vapa">Vapa <input type="radio", name="pitha" id="vapa"></label>
                        <label for="puri">Puri <input type="radio" id="puri" name="pitha"></label>
                    
                </fieldset>
                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="sutki">sutki <input type="checkbox", name="vorta" id="sutki"> </label>
                    <label for="sorisa">sorisa <input type="checkbox" name="vorta" id="sorisa"></label>
                </fieldset>
                <fieldset>
                    <legend>Special instruction</legend>
                    <textarea cols="10" rows="5"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
